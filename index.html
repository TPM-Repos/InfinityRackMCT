<!DOCTYPE html>
<!-- Version 1.2.9 -->
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

		<title>Login</title>

		<!-- Scripts -->
		<script src="dist/js/loadClient.js" defer></script>
		<script src="configUser.js" defer onload="loadClient()"></script>
		<script src="dist/js/login.js" defer></script>
		<script src="dist/js/ui.js" defer></script>

		<!-- Core Styles -->
		<link rel="stylesheet" type="text/css" href="dist/css/core.css" />

		<!-- Theme Styles (customizable) -->
		<link
			rel="stylesheet"
			type="text/css"
			href="dist/css/theme/theme.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="dist/css/theme/login.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="dist/css/theme/fonts.css"
		/>

		<!-- Favicon -->
		<link rel="icon" href="favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./dist/img/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./dist/img/favicon/favicon-32x32"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./dist/img/favicon/favicon-16x16"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Custom Font -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&display=swap"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Michroma&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="template-login">
		<div class="login-container">
			<form id="login-form" class="login-form" onsubmit="return false;">
				<div class="login-logo">
					<img id="logo" />
				</div>

				<h1 class="login-title">Login to configure</h1>
				<p class="login-information">
					Access Projects, Specifications & Documents.
				</p>

				<div id="login-notice" class="login-notice"></div>

				<div class="login-details">
					<label for="login-username" id="username-label">
						Username
					</label>
					<input
						type="text"
						id="login-username"
						autocomplete="username"
						value=""
						autofocus
					/>

					<label for="login-password"> Password </label>
					<div class="password-input">
						<input
							type="password"
							id="login-password"
							autocomplete="current-password"
							value=""
						/>

						<button
							type="button"
							id="password-toggle"
							class="password-toggle"
						>
							<svg class="icon">
								<use xlink:href="dist/icons.svg#eye-open" />
							</svg>
							Show
						</button>
					</div>

					<a id="forgot-link" class="hidden">
						Forgot Password?
					</a>

					<button
						type="submit"
						id="login-button"
						class="login-button skeleton-block"
						disabled
					>
						Login
						<svg class="icon">
							<use xlink:href="dist/icons.svg#loading" />
						</svg>
					</button>

					<button
						type="button"
						id="login-sso-button"
						class="login-button skeleton-block hidden"
						disabled
					>
						Login with SSO
					</button>
					<button
						type="button"
						id="login-guest-button"
						class="login-button hidden"
						disabled
					>
						Login as Guest
					</button>

					<div class="login-divider hidden">or</div>

					<button
						type="button"
						id="create-account-button"
						class="login-button hidden"
						disabled
					>
						Create Account
					</button>
				</div>

				<div class="login-copyright">TPM - 2024</div>
			</form>

			<div class="login-cover"></div>
		</div>
	</body>
</html>
